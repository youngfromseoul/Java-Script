<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <script type="text/javascript">

        //객체 생성
        var grades = {"hyoyoungkim":1234,"songyipark":4332,"guccipark":3543};
        //앞의 값이 key, 뒤의 값이 valu능

        //아래와 같은 방법으로도 생성 가능
        var grades = {};
        grades["hyoyungkim"] = 1234;
        grades["songyipark"] = 4332;
        grades["guccipark"] = 3543;

        //객체 불러오기
        alert(grades["hyoyoungkim"]);
        document.write(grades["hyoyoungkim"]+'<br/>');

        //for문을 통해 객체 불러오기
        for(key in grades){
            document.write("key : " +key+ "  Value :"+grades[key]+'<br/>');
        }
        document.write("-----------------------------------------------------");
        //객체 안에 객체, 함수 만들기
        var gradeIn = {
            "list" : {"hyoyoung" : 1, "songyi": 2, "gucci":3 },
            "show" : function () {
                for (key in this.list){
                    document.write("key : "+key+"  Value : "+this.list[key]+"<br/>");
                }
            }
        };
        gradeIn.show();
        </script>
    </body>
</html>
